<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | Unity WebXR Export</title>
    <meta name="description" content="Complete interactive 3D scene demo made in Unity and exported to WebXR with the WebXR template of the Unity WebXR Export" />
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <style>
      /* اخفاء أزرار WebXR الافتراضية وأي أزرار VR/AR في الفوتر */
      #entervr, #enterar, .webxr-buttons, .webxr_button, .webxr_ar_button, .webxr_vr_button {
        display: none !important;
      }
      /* أوڤرلاي شفاف يلتقط أول لمسة لتشغيل الـAR */
      #tapstart {
        position: fixed; inset: 0; z-index: 9999;
        display: flex; align-items: center; justify-content: center;
        background: rgba(0,0,0,0.0); cursor: pointer;
      }
      #tapstart .hint {
        padding: 10px 16px; border-radius: 12px;
        backdrop-filter: blur(4px);
        background: rgba(0,0,0,0.35); color: #fff; font-family: sans-serif;
        font-size: 16px; user-select: none;
      }
      /* إخفاء الأوفرلاي تلقائيًا في الديسكتوب (نحتفظ به للموبايل غالبًا) */
      @media (pointer: fine) {
        #tapstart { background: transparent; }
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <div id="unity-canvas-container">
        <canvas id="unity-canvas" style="width: 100%; height: 100%;"></canvas>
      </div>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <!-- الفوتر بدون أزرار AR/VR -->
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-webxr-link">
          Using <a href="https://github.com/De-Panther/unity-webxr-export" target="_blank" title="WebXR Export">WebXR Export</a>
        </div>
        <div id="unity-build-title">Unity WebXR Export</div>
      </div>
    </div>

    <!-- أوڤرلاي بدء الجلسة — أول ضغطة = تشغيل AR -->
    <div id="tapstart"><div class="hint">Tap to start AR</div></div>

    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebArmytest.loader.js";
      var config = {
        dataUrl: buildUrl + "/WebArmytest.data.unityweb",
        frameworkUrl: buildUrl + "/WebArmytest.framework.js.unityweb",
        codeUrl: buildUrl + "/WebArmytest.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "De-Panther",
        productName: "Unity WebXR Export",
        productVersion: "0.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var canvasContainer = document.querySelector("#unity-canvas-container");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var unityInstance = null;

      

      canvasContainer.style.width = "700px";
      canvasContainer.style.height = "400px";

      loadingBar.style.display = "block";

      // تحميل لودر Unity
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = (100 * progress) + "%";
        }).then((instance) => {
          unityInstance = instance;
          loadingBar.style.display = "none";
          if (fullscreenButton) {
            fullscreenButton.onclick = () => unityInstance.SetFullscreen(1);
          }
          // لو Module.WebXR جهز، هنربط الهُك عشان نبدأ AR أوّل لمسة
          setupAutoAR();
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // إخفاء أزرار القالب القديمة (لو اتولدت)
      const enterARButton = document.getElementById('enterar');
      const enterVRButton = document.getElementById('entervr');
      if (enterARButton) enterARButton.style.display = 'none';
      if (enterVRButton) enterVRButton.style.display = 'none';

      // وظيفة بدء AR
      function tryEnterAR() {
        try {
          if (!unityInstance || !unityInstance.Module) return false;
          const mod = unityInstance.Module;
          if (!mod.WebXR) return false;

          // ميثودز محتملة حسب النسخة
          if (typeof mod.WebXR.enterAR === 'function') { mod.WebXR.enterAR(); return true; }
          if (typeof mod.WebXR.enterARWithHitTest === 'function') { mod.WebXR.enterARWithHitTest(); return true; }
          if (typeof mod.WebXR.toggleAR === 'function') { mod.WebXR.toggleAR(); return true; }
        } catch (e) {
          console.error(e);
        }
        return false;
      }

      // الربط مع onUnityLoaded لو متاح، وإلا نستخدم أول لمسة كـ trigger
      function setupAutoAR() {
        const overlay = document.getElementById('tapstart');
        const arm = () => {
          const start = () => {
            const ok = tryEnterAR();
            overlay.removeEventListener('click', start);
            overlay.removeEventListener('touchstart', start);
            if (ok) {
              overlay.remove();
            } else {
              // لو لسه Module.WebXR متأخر، جرّب تاني بعد لحظات
              setTimeout(() => { if (tryEnterAR()) overlay.remove(); }, 500);
            }
          };
          overlay.addEventListener('click', start, { once: true });
          overlay.addEventListener('touchstart', start, { once: true });
        };

        // لو القالب بيوفّر هوك onUnityLoaded
        try {
          if (unityInstance && unityInstance.Module && unityInstance.Module.WebXR) {
            const WX = unityInstance.Module.WebXR;
            if (typeof WX.onUnityLoaded === 'function') {
              const orig = WX.onUnityLoaded.bind(WX);
              WX.onUnityLoaded = function (e) {
                try { orig(e); } finally { arm(); }
              };
              return;
            }
          }
        } catch (e) { /* ignore */ }

        // فالباك: فعّل الأوفرلاي على طول
        arm();
      }
    </script>
  </body>
</html>
